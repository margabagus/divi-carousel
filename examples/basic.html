<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Carousel Example</title>
    <!-- CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/margabagus/divi-carousel@v1.0.0/dist/css/carousel-service.min.css">
</head>
<body>
    <!-- Basic Carousel Implementation -->
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel">
                <!-- Slide 1 -->
                <div class="carousel-slide">
                    <div class="slide-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="slide-icon" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0"/>
                        </svg>
                        <h3 class="slide-title">Basic Title</h3>
                        <p class="slide-description">Basic description text goes here.</p>
                        <button class="expand-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 4V16M4 10H16" stroke="white" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="hover-content">
                        <h3 class="hover-title">Hover Title</h3>
                        <p class="hover-description">Expanded content description goes here.</p>
                        <a href="#" class="discuss-link">Learn More</a>
                        <button class="close-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M4 4L16 16M4 16L16 4" stroke="black" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-slide">
                    <!-- Similar structure to Slide 1 -->
                </div>

                <!-- Slide 3 -->
                <div class="carousel-slide">
                    <!-- Similar structure to Slide 1 -->
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="carousel-navigation">
            <button class="nav-button prev" aria-label="Previous slide">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M15 10L7.5 10L10.5 7M7.5 10L10.5 13" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <button class="nav-button next" aria-label="Next slide">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M5 10L12.5 10L9.5 7M12.5 10L9.5 13" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- JavaScript from CDN -->
    <script src="https://cdn.jsdelivr.net/gh/margabagus/divi-carousel@v1.0.0/dist/js/carousel-service.min.js"></script>
</body>
</html>
